<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%extends 'emp_home.html'%}
{%block side%}
    <div class="shadow-lg p-3 mb-5 bg-white rounded">

        <div class="container ">
            <form class="row g-3" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <table class="table">
                    <tr>
                        {{form.as_table}}
                    </tr>
                </table>
    
               
    
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-outline-success btn-lg ">Update Details</button>
                </div>
            </form>
        </div>
    
    </div>
   
    {%endblock%}
</body>
</html>
